<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
    <style>
        body{
            /*assim que faz comentario em CSS*/
            background-color: rgb(107, 107, 180);
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
    var nome = window.prompt('Qual seu nome??')//Comentario em JavaScript
    window.alert('Seja bem vindo ' + nome); 
    </script>
</body>
</html>
