<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <!--sempre use media query nos seus projetos-->
    <!--landscape=paisagem e portrait=retrato-->
    <!--screen nada mais é que uma tela qualquer então para trabalhar com mais de uma tela use "and ( orientation :)" 
    e sempre entre parentes -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivos</h1>
</body>
</html>
