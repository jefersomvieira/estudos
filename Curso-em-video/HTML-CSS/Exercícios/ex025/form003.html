<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <!--as tags maxlength e minlength são para maximo e minimo de caracteres. E o min e max são para numeros -->
        <!--step e para numeros para saber quantos em quantos pular-->
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" required step="0.1">
        </p>
        <!--caso você use a tag value o placeholder não ira aparecer-->
        <p>
            <label for="imes">Periodo letivo :</label>
            <input type="month" name="mes" id="imes" required value="2023-05">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" >
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
